<body>
    <div class="body-general" id="contacto">
        <!-- Nombre de la marca linkeado al index -->
        <header class="header">
            <div class="marca-box">
                <a href="index.html" class="marca-box__enlace">TRAVELAND FLY</a>
            </div>
        </header>
        <!-- Navegador -->
        <nav class="navegador">
            <ul class="navegador__lista">
                <li><a href="index.html" class="a-nav">INICIO</a></li>
                <li><a href="destinos.html" class="a-nav">DESTINOS</a></li>
                <li><a href="paquetes.html" class="a-nav">PAQUETES</a></li>
                <li><a href="galeria.html" class="a-nav">GALERÍA</a></li>
            </ul>
        </nav>
        <section class="section-inicio">
            <!-- formulario -->

            <div class="contact_form">

                <div class="formulario">
                    <h1 class="formulario__h1">Formulario de contacto</h1>
                    <h3 class="formulario__h3">Escribínos y en breve nos pondremos en contacto.</h3>


                    <form class="formulario__form" action="submeter-formulario.php" method="post">


                        <p class="name">
                            <label for="nombre" class="name__label">Nombre
                                <span class="name__label--obligatorio">*</span>
                            </label>
                            <input class="name__input" type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>

                        <p class="email">
                            <label class="email__label" for="email">Email
                                <span class="email__label--obligatorio">*</span>
                            </label>
                            <input class="email__input" type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        </p>

                        <p class="telefono">
                            <label for="telefono" class="telefono__label">Teléfono
                                <span class="telefono__label--obligatorio">*</span>
                            </label>
                            <input class="telefono__input" type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                        </p>

                        <p class="asunto">
                            <label for="asunto" class="asunto__label">Asunto
                                <span class="asunto__label--obligatorio">*</span>
                            </label>
                            <input class="asunto__input" type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                        </p>

                        <p class="mensaje">
                            <label for="mensaje" class="mensaje__label">Mensaje
                                <span class="mensaje__label--obligatorio">*</span>
                            </label>
                            <textarea name="introducir_mensaje" class="mensaje__textarea" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
                        </p>

                        <button class="boton-enviar" type="submit" name="enviar_formulario" id="enviar">
                            <p class="boton-enviar__p">Enviar</p>
                        </button>

                        <p class="aviso">
                            <span class="aviso__obligatorio"> * </span>los campos son obligatorios.
                        </p>

                    </form>
                </div>
            </div>

            <!-- Pie de página. Formato de una sola linea. Marca y mail de contacto -->
            <footer class="footer">
                <h4 class="footer__h4">TRAVELAND FLY - CONTACTO: MICHELSALINAS26@GMAIL.COM</h4>
            </footer>
        </section>
    </div>
